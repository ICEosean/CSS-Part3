<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=">
    <title>CSS继承性</title>
    <style>
        div {
            font-size: 26px;
            color: skyblue;
        }
    </style>
</head>

<body>
    <div>
        <p>龙生龙，风生风</p>
    </div>
</body>

</html>
<!-- 子标签会继承父标签的某些样式，如文本颜色和字号 -->
<!-- text-, font-, line-这些元素开头的可以继承，以及color属性 -->
