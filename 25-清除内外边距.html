<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>清除内外边距</title>
    <style>
        /* 这句话也是我们CSS的第一行代码 */
        * {
            padding: 0;
            margin: 0;
        }

        /* 注意：行内元素为了照顾兼容性，尽量只设置左右内外边距，不要设置上下内外边距。但是转换为块级和行内块元素就可以了 */
        .a {
            background-color: skyblue;
            margin: 20px;
        }
    </style>
</head>

<body>
    <span>123</span>
    <ul>
        <li>abcd</li>
    </ul>
    <span class="a">行内元素尽量只设置左右的内外边距</span>
</body>

</html>
