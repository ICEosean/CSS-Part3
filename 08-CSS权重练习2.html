<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS权重练习2</title>
    <style>
        /* .nav li 权重是11 */
        .nav li {
            color: red;
        }

        /* 需求把第一个小li颜色改为天蓝加粗 */
        /* .sky权重是10 只会执行加粗效果 */
        .sky {
            color: skyblue;
            font-weight: 700;
        }

        /* .nav .sky权重是20 */
        .nav .sky {
            color: skyblue;
            font-weight: 700;
        }
    </style>
</head>

<body>
    <ul class="nav">
        <li class="sky">人生四大悲</li>
        <li>家里没宽带</li>
        <li>网速不够快</li>
        <li>手机没流量</li>
        <li>学校没wifi</li>
    </ul>
</body>

</html>
