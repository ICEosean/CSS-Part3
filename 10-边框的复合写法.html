<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>边框的复合写法</title>
    <style>
        div {
            width: 300px;
            height: 200px;
            /* border-width: 5px;
            border-style: solid;
            border-color: skyblue; */
            /* border边框的复合写法  没有顺序*/
            /* border: 10px solid red; */
            /* 只设定上边框，其余同理 */
            border-top: 10px dashed red;
            border-bottom: 10px solid blue;
            border-right: 10px dotted green;
            border-left: 10px dotted purple;

        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
